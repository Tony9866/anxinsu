    function GetDevice() {
        var i = 0;
        var devCount = axCam_Ocx.GetDevCount();

            var signetId = QueryString("SignetID");
            var num = QueryString("num");
            window.location.href = "MultipleCapture.htm?signetIds=" + QueryString("signetIds") + "&num=" + num;

            return false;
        }

        var obj = document.getElementById("DeviceName");

        for (i = 0; i < devCount; i++) {
            var DevName = axCam_Ocx.GetDevFriendName(i);
            var objOption = document.createElement("option");
            objOption.text = DevName;
            objOption.value = i;
            obj.options.add(objOption);
        }

        }

            case 1:   //（设备只支持MJPG格式）

    function UpdataFile() {

        if ($("#txtPro").val() == "") {
            alert("请选择文件类型！");
            return false;
        }

        var uploadUrl;
        $.ajax({
            cache: false,
            async: false,
            type: 'post',
            dataType: 'json',
            data: { version: "1" },
            url: rootPath + 'handler/config.ashx?version=2',
            success: function (data) {
                var type;
                for (var i = 0; i < typeData.length; i++) {
                    if ($("#txtPro").val() == typeData[i].text)
                        type = typeData[i].id;
                }
                var Url = data.Data + "?SignetID=" + QueryString("signetIds") + "&type=" + type;
                var tempStr;
                var host;
                var port;
                var webUrl;
                tempStr = data.Data.toString().substring(0, data.Data.toString().indexOf("/handler"));
                webUrl = data.Data.toString().substring(data.Data.toString().indexOf("/handler"), data.Data.toString().length);
                tempStr = tempStr.substring(tempStr.lastIndexOf("/") + 1, tempStr.length);
                if (tempStr.indexOf(":") > 0) {
                    host = tempStr.substring(0, tempStr.indexOf(":"));
                    port = tempStr.substring(tempStr.lastIndexOf(":") + 1, tempStr.length);
                }
                else {
                    host = tempStr;
                    port = 80;
                }

                var a = axCam_Ocx.UpdataFile(host, port, webUrl + "?SignetID=" + QueryString("signetIds") + "&type=" + type, "d:\\Image\\Img.jpg");
                if (a == 0) {
                    alert('文件上传成功!');
                    window.opener.f_reload();
                }
                else {
                }
            }
        });
    }
    function QueryString(name) {
        var qs = name + "=";
        var str = location.search;
        if (str.length > 0) {
            begin = str.indexOf(qs);
            if (begin != -1) {
                begin += qs.length;
                end = str.indexOf("&", begin);
                if (end == -1) end = str.length;
                return (str.substring(begin, end));
            }
        }
        return null;
    }

    function browseFolder() {
        try {
            var Message = "选择目录"; //选择框提示信息
            var Shell = new ActiveXObject("Shell.Application");
            var Folder = Shell.BrowseForFolder(0, Message, 64, 17); //起始目录为：我的电脑
            //var Folder = Shell.BrowseForFolder(0, Message, 0); //起始目录为：桌面
            if (Folder != null) {
                Folder = Folder.items(); // 返回 FolderItems 对象
                Folder = Folder.item(); // 返回 Folderitem 对象
                Folder = Folder.Path; // 返回路径
                if (Folder.charAt(Folder.length - 1) != "\\") {
                    Folder = Folder + "\\";
                }
                show(Folder);
                return Folder;
            }
        }
        catch (e) {
            alert(e.message);
        }
    }

<script type="text/javascript">
    var rootPath = "../";
    //列表结构
    var toolbarOptions = {
        items: [
            { id: 'view', text: '查看', click: toolbarBtnItemClick, img: "../lib/icons/32X32/order_159.gif" },
            { id: 'upload', text: '文件添加', click: toolbarBtnItemClick, img: "../lib/icons/silkicons/add.png" },
            { id: 'submit', text: '提交备案', click: toolbarBtnItemClick, img: "../lib/icons/32X32/sign_in.gif" }
        ]
    };
    var grid = $("#maingrid").ligerGrid({
        columns: [{ display: "等级类别", name: "RegCategory", width: 100, type: "text", align: "left" },
           { display: "印章编号", name: "se_signet_id", width: 100, type: "text", align: "left" },
          { display: "印章内容", name: "se_content", width: 350, type: "text", align: "left" },
          { display: "印章类型", name: "st_description", width: 100, type: "text", align: "left" },
          { display: "申请人", name: "sr_who_apply", width: 150, type: "text", align: "left"}],
        dataAction: 'server', pageSize: 10, toolbar: toolbarOptions,
        url: rootPath + 'handler/grid.ashx?procedure=up_SignetInternet_SignetSelectByIDs',
        sortName: 'se_signet_id',
        width: '99%', height: '170px', heightDiff: -10, checkbox: true, rowHeight: 26,
        selectRowButtonOnly: false, rownumbers: false,
        parms: { where: JSON2.stringify({
            op: 'and',
            rules: [{ field: 'signetIds', value: QueryString('signetIds'), type: 'string'}]
        }
          )
        }

    });

    function toolbarBtnItemClick(item) {
        switch (item.id) {
            case "view":
                var selected = grid.getSelected();
                if (!selected) { LG.tip('请选择行!'); return }
                LG.ajax({
                    type: 'AjaxPage',
                    method: 'GetEncryptString',
                    loading: '正在获取中...',
                    data: { sourceStr: selected.se_signet_id },
                    success: function (data) {
                        wopen('../InfoRegister/SignetDetail.aspx?SignetID=' + data + '&type=V', '使用单位详细信息', '600', '600');
                    },
                    error: function (message) {
                    }
                });
                break;
            case "upload":
                wopen('SignetFileDetail.aspx?v=1&SignetID=' + QueryString('signetIds'), '添加印章文件', '600', '300');
                //$.ligerDialog.open({ height: 300, width: 600, url: 'SignetFileDetail.aspx?SignetID=' + QueryString('signetIds'), title: '添加印章文件' });
                break;
            case "submit":
                SubmitSignet();
                break;
            case "print":
                $("#maingrid").jqprint();
                break;
        }
    }
    //加载toolbar
    LG.loadToolbar(grid, toolbarBtnItemClick);

    function f_reload() {
        grid.loadData();
    }
    function SubmitSignet() {
        if (confirm('您确定相关文件齐备，提交备案吗?')) {
            f_submit();
        }
    }

    function f_submit() {
        LG.ajax({
            type: 'AjaxSignetManage',
            method: 'SubmitSignets',
            loading: '正在删除中...',
            data: { signetIds: QueryString('signetIds'), status: 0 },
            success: function () {
                alert('提交成功！');
                f_reload();
            },
            error: function (message) {
                LG.showError(message);
            }
        });
    }
            </script>
